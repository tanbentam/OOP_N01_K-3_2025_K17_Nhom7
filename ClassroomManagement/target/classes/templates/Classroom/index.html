<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách lớp học</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Danh sách lớp học</h2>
    <a th:href="@{/classrooms/add}">Thêm lớp học</a>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã lớp</th>
                <th>Tên lớp</th>
                <th>Giáo viên chủ nhiệm</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="classroom, iterStat : ${classrooms}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${classroom.id}"></td>
                <td th:text="${classroom.className}"></td>
                <td th:text="${classroom.teacher != null ? classroom.teacher.name : ''}"></td>
                <td>
                    <a th:href="@{'/classrooms/edit/' + ${classroom.id}}">Sửa</a> |
                    <a th:href="@{'/classrooms/delete/' + ${classroom.id}}"
                       onclick="return confirm('Xóa lớp học này?');">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(classrooms)}">
                <td colspan="5">Không có dữ liệu</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
