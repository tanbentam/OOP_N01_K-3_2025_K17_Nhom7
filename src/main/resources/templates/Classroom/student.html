<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách học sinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        main {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 16px;
            font-size: 15px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-back {
            background-color: #ccc;
            color: black;
        }
        .btn:hover {
            opacity: 0.9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f1f3f7;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header và navbar giống các trang khác -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Trang Chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/students">Học Sinh</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/classrooms">Lớp Học</a></li>
                    <li class="nav-item"><a class="nav-link" href="/timetable">Thời Khóa Biểu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/scores">Điểm Số</a></li>
                    <li class="nav-item"><a class="nav-link" href="/attendance">Điểm Danh</a></li>
                    <li class="nav-item"><a class="nav-link" href="/teachers">Giáo Viên</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h2 class="text-center mt-3 mb-4" th:text="'Lớp: ' + ${classroom.className}"></h2>

        <div class="actions">
            <a class="btn btn-add" th:href="@{/classrooms/{id}/add-student(id=${classroom.id})}">➕ Thêm học sinh</a>
            <a class="btn btn-back" th:href="@{/classrooms}">⬅️ Quay lại danh sách lớp</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên học sinh</th>
                    <th>Tuổi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, iterStat : ${student}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(student)}">
                    <td colspan="3" class="no-data">Không có học sinh nào trong lớp này.</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
