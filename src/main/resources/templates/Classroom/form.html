<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa lớp học</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 th:text="${classroom.id == null ? 'Thêm lớp học' : 'Sửa lớp học'}"></h2>
    <form th:action="@{${classroom.id == null} ? '/classrooms/add' : '/classrooms/edit'}" th:object="${classroom}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Tên lớp:</label>
        <input type="text" th:field="*{className}" required/><br>
        <label>Giáo viên chủ nhiệm:</label>
        <select th:field="*{teacher.id}">
            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
        </select><br>
        <button type="submit">Lưu</button>
        <a th:href="@{/classrooms}">Quay lại</a>
    </form>
</body>
</html>
