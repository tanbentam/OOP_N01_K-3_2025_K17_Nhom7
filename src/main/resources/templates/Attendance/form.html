<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Điểm danh - Chọn lớp và ngày</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Điểm danh - Chọn lớp và ngày</h2>
    <form th:action="@{/attendance/report}" method="post">
        <label for="className">Chọn lớp:</label>
        <select name="className" id="className" required>
            <option th:each="name : ${classNames}" th:value="${name}" th:text="${name}"></option>
        </select>
        <br><br>
        <label for="date">Chọn ngày:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label>Loại báo cáo:</label>
        <input type="radio" id="present" name="type" value="present" checked>
        <label for="present">Có mặt</label>
        <input type="radio" id="absent" name="type" value="absent">
        <label for="absent">Vắng mặt</label>
        <br><br>
        <button type="submit">Xem báo cáo</button>
    </form>
</body>
</html>
