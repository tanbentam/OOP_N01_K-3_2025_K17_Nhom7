    <div class="container mt-4">
        <!-- Title Section -->
        <div class="page-title">
            <div class="d-flex justify-content-between align-items-center">
                <h2>
                    <i class="fas fa-plus-circle me-2"></i>Thêm điểm mới
                </h2>
                <a th:href="@{/scores}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                </a>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Form Section -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="form-container">
                    <form th:action="@{/scores/save}" method="post">
                        <!-- Mã học sinh -->
                        <div class="mb-3">
                            <label for="studentCode" class="form-label">Mã học sinh <span class="text-danger">*</span></label>
                            <input type="text" id="studentCode" name="studentCode" class="form-control" 
                                   placeholder="Nhập mã học sinh" required>
                            <div class="form-text">Nhập mã học sinh đã đăng ký trong hệ thống</div>
                        </div>
                        
                        <!-- Môn học -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Môn học <span class="text-danger">*</span></label>
                            <input type="text" id="subject" name="subject" class="form-control" 
                                   placeholder="Nhập tên môn học" required>
                        </div>
                        
                        <!-- Điểm số -->
                        <div class="mb-3">
                            <label for="value" class="form-label">Điểm số <span class="text-danger">*</span></label>
                            <input type="number" id="value" name="value" class="form-control" 
                                   placeholder="Nhập điểm số" min="0" max="10" step="0.1" required>
                            <div class="form-text">Điểm từ 0 đến 10, có thể nhập số thập phân (VD: 8.5)</div>
                        </div>
                        
                        <!-- Ghi chú -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Ghi chú</label>
                            <textarea id="notes" name="notes" class="form-control" rows="3" 
                                      placeholder="Nhập ghi chú (nếu có)"></textarea>
                        </div>
                        
                        <!-- Button - Đã loại bỏ thuộc tính disabled -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/scores}" class="btn btn-light me-md-2">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>Lưu điểm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
