<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa học sinh</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 th:text="${student.id == null ? 'Thêm học sinh' : 'Sửa học sinh'}"></h2>
    <form th:action="@{${student.id == null} ? '/students/add' : '/students/edit'}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required/><br>
        <label>Tuổi:</label>
        <input type="number" th:field="*{age}" required/><br>
        <button type="submit">Lưu</button>
        <a th:href="@{/students}">Quay lại</a>
    </form>
</body>
</html>
