<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết giáo viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Chi tiết giáo viên</h1>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Thông tin giáo viên</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table">
                            <tr>
                                <th style="width: 35%">Họ và tên:</th>
                                <td th:text="${teacher.name}"></td>
                            </tr>
                            <tr>
                                <th>Môn học:</th>
                                <td th:text="${teacher.subject}"></td>
                            </tr>
                            <tr>
                                <th>Khoa/Bộ môn:</th>
                                <td th:text="${teacher.department}"></td>
                            </tr>
                            <tr>
                                <th>Tên đăng nhập:</th>
                                <td th:text="${teacher.username}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning me-2">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </a>
                <a th:href="@{/teachers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
