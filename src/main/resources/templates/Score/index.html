<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách điểm</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Danh sách điểm</h2>
    <a th:href="@{/scores/add}">Thêm điểm</a>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã điểm</th>
                <th>Học sinh</th>
                <th>Môn học</th>
                <th>Điểm</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="score, iterStat : ${scores}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${score.id}"></td>
                <!-- Display student name if available, or just ID if not -->
                <td th:text="${score.student != null ? score.student.name : score.studentId}"></td>
                <td th:text="${score.subject}"></td>
                <td th:text="${score.scoreValue}"></td>
                <td>
                    <a th:href="@{'/scores/edit/' + ${score.id}}">Sửa</a> |
                    <a th:href="@{'/scores/delete/' + ${score.id}}"
                       onclick="return confirm('Xóa điểm này?');">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(scores)}">
                <td colspan="6">Không có dữ liệu</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Quay lại trang chủ</a>
</body>
</html>
