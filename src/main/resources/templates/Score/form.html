<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa điểm</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 th:text="${score.id == null ? 'Thêm điểm' : 'Sửa điểm'}"></h2>
    <form th:action="@{${score.id == null} ? '/scores/add' : '/scores/edit'}" th:object="${score}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <!-- Dropdown để chọn học sinh thay vì nhập ID -->
        <label>Học sinh:</label>
        <select th:field="*{studentId}" required>
            <option value="">-- Chọn học sinh --</option>
            <option th:each="student : ${students}" 
                    th:value="${student.id}" 
                    th:text="${student.name}"></option>
        </select><br>
        
        <label>Môn học:</label>
        <input type="text" th:field="*{subject}" required/><br>
        <label>Điểm:</label>
        <input type="number" step="0.01" th:field="*{scoreValue}" required/><br>
        <button type="submit">Lưu</button>
        <a th:href="@{/scores}">Quay lại</a>
    </form>
</body>
</html>
