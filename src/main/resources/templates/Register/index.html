<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - Hệ thống Quản lý Lớp học</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .register-options {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .register-option {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        
        .register-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }
        
        .register-option .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .register-option h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .register-option p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>🎓 Đăng ký tài khoản</h1>
            <p>Chọn loại tài khoản bạn muốn tạo</p>
        </div>
        
        <div class="register-options">
            <a th:href="@{/register/student}" class="register-option">
                <div class="icon">👨‍🎓</div>
                <h3>Học sinh</h3>
                <p>Đăng ký tài khoản học sinh để theo dõi điểm số và lịch học</p>
            </a>
            
            <a th:href="@{/register/teacher}" class="register-option">
                <div class="icon">👨‍🏫</div>
                <h3>Giáo viên</h3>
                <p>Đăng ký tài khoản giáo viên để quản lý lớp học và điểm danh</p>
            </a>
        </div>
        
        <div class="back-link">
            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
        </div>
    </div>
</body>
</html>
