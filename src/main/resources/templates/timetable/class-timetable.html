<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Th·ªùi Kh√≥a Bi·ªÉu - [[${classroom.className}]]</title>
    <style>
        body {

        .container {

            background: white;
            padding: 2rem;
            border-radius: 10px;

        h1 {

        .student-list ul {

        }

        .student-list li::before {

        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group select,
        .form-group input {

            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn:hover {

        }

        .btn-test {

            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .schedule-cell {
            min-height: 60px;
            position: relative;
        }

        .schedule-content {
            background: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            margin: 2px;
        }

        .edit-icon {
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 4px;
            background: #6b46c1;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 4px;
        }

        .edit-icon:hover {
            background: #5a35b1;
        }

        .delete-icon {
            font-size: 0.8rem;
            background: #dc2626;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .delete-icon:hover {
            background: #b91c1c;
        }

        .action-buttons {
            margin-top: 4px;
        }

        .student-notice {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
            margin: 20px 0;
        }

        .student-notice h3 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .student-notice p {
            color: #555;
            margin: 0;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .cell-debug {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Th·ªùi Kh√≥a Bi·ªÉu - ' + ${classroom.className}"></h1>

    <div class="teacher-info">
        <p><strong>üë®‚Äçüè´ Gi√°o vi√™n ch·ªß nhi·ªám:</strong>
            <span th:text="${classroom.teacher?.name}">Ch∆∞a c√≥ GV</span>
        </p>
    </div>

    <!-- TH√îNG B√ÅO SUCCESS/ERROR -->
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

    <!-- FORM TH√äM TI·∫æT H·ªåC - CH·ªà TEACHER/ADMIN -->
    <div class="form-section" th:if="${userRole == 'teacher' or userRole == 'admin'}">
        <h3>‚ûï Th√™m ti·∫øt h·ªçc m·ªõi</h3>
        <form th:action="@{'/timetable/' + ${classroom.id} + '/add'}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="dayOfWeek">Th·ª©:</label>
                    <select id="dayOfWeek" name="dayOfWeek" required>
                        <option value="">Ch·ªçn th·ª©</option>
                        <option value="Th·ª© 2">Th·ª© 2</option>
                        <option value="Th·ª© 3">Th·ª© 3</option>
                        <option value="Th·ª© 4">Th·ª© 4</option>
                        <option value="Th·ª© 5">Th·ª© 5</option>
                        <option value="Th·ª© 6">Th·ª© 6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="period">Ti·∫øt:</label>
                    <select id="period" name="period" required>
                        <option value="">Ch·ªçn ti·∫øt</option>
                        <option value="1">Ti·∫øt 1</option>
                        <option value="2">Ti·∫øt 2</option>
                        <option value="3">Ti·∫øt 3</option>
                        <option value="4">Ti·∫øt 4</option>
                        <option value="5">Ti·∫øt 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">M√¥n h·ªçc:</label>
                    <input type="text" id="subject" name="subject" placeholder="V√≠ d·ª•: To√°n" required>
                </div>
                <div class="form-group">
                    <label for="teacherName">Gi√°o vi√™n:</label>
                    <input type="text" id="teacherName" name="teacherName" placeholder="T√™n gi√°o vi√™n" required>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn">Th√™m ti·∫øt h·ªçc</button>
                </div>
            </div>
        </form>
    </div>
        <!-- B·∫¢NG TH·ªúI KH√ìA BI·ªÇU -->
    <div class="schedule-table">
        <h3>üóìÔ∏è Th·ªùi kh√≥a bi·ªÉu:</h3>
        <table>
            <thead>
            <tr>
                <th>Ti·∫øt / Th·ª©</th>
                <th>Th·ª© 2</th>
                <th>Th·ª© 3</th>
                <th>Th·ª© 4</th>
                <th>Th·ª© 5</th>
                <th>Th·ª© 6</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${periods}">
                <td><strong th:text="'Ti·∫øt ' + ${p}">Ti·∫øt</strong></td>
                <td th:each="d : ${daysOfWeek}" class="schedule-cell">
                    <!-- Debug info cho t·ª´ng √¥ -->
                    <div class="cell-debug" th:text="${d} + '-' + ${p}"></div>
                    
                    <!-- Ki·ªÉm tra xem c√≥ l·ªãch h·ªçc kh√¥ng -->
                    <div th:if="${scheduleMap != null and scheduleMap.containsKey(d)}">
                        <div th:with="daySchedules=${scheduleMap.get(d)}">
                            <div th:if="${daySchedules != null and daySchedules.containsKey(p)}">
                                <div th:with="timetable=${daySchedules.get(p)}" class="schedule-content">
                                    <div><strong th:text="${timetable.subject}">Subject</strong></div>
                                    <div><small th:text="${timetable.teacherName}">Teacher</small></div>
                                    <!-- Ch·ªâ hi·ªÉn th·ªã n√∫t s·ª≠a/x√≥a cho teacher v√† admin -->
                                    <div class="action-buttons" th:if="${userRole == 'teacher' or userRole == 'admin'}">
                                        <a th:href="@{'/timetable/' + ${classroom.id} + '/edit/' + ${timetable.id}}" class="edit-icon" title="S·ª≠a">‚úèÔ∏è</a>
                                        <form style="display: inline;" th:action="@{'/timetable/' + ${classroom.id} + '/delete/' + ${timetable.id}}" method="post" 
                                              onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ti·∫øt h·ªçc n√†y?')">
                                            <button type="submit" class="delete-icon" title="X√≥a">üóëÔ∏è</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${daySchedules == null or !daySchedules.containsKey(p)}">
                                <span style="color: #ccc;">-</span>
                            </div>
                        </div>
                    </div>
                    <div th:if="${scheduleMap == null or !scheduleMap.containsKey(d)}">
                        <span style="color: #ccc;">-</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- BUTTONS -->
    <div style="margin-top: 2rem;">
        <a class="btn" href="/timetable">‚¨Ö Quay l·∫°i danh s√°ch l·ªõp</a>
    </div>
</div>

<script>
// Validation tr√πng l·∫∑p th·ªùi kh√≥a bi·ªÉu ph√≠a client
document.addEventListener('DOMContentLoaded', function() {

    if (!sessionStorage.getItem('hasRefreshed')) {
        sessionStorage.setItem('hasRefreshed', 'true');
        setTimeout(function() {
            location.reload();
        }, 2000); // Refresh sau 2 gi√¢y
    }

    const scheduleData = {};
    // Thu th·∫≠p d·ªØ li·ªáu th·ªùi kh√≥a bi·ªÉu hi·ªán c√≥ t·ª´ DOM
    /*[# th:each="d : ${daysOfWeek}" ]*/
        /*[# th:each="p : ${periods}" ]*/
            /*[# th:if="${scheduleMap != null and scheduleMap.containsKey(d) and scheduleMap.get(d) != null and scheduleMap.get(d).containsKey(p)}" ]*/
                /*[( scheduleData['[[${d}]]'] = scheduleData['[[${d}]]'] || {}; scheduleData['[[${d}]]'][[[${p}]]] = true; )]*/ 
            /*[/]*/
        /*[/]*/
    /*[/]*/
    
    // H√†m ki·ªÉm tra form th√™m ti·∫øt h·ªçc
    function validateTimetableForm(form) {
        const daySelect = form.querySelector('select[name="dayOfWeek"]');
        const periodSelect = form.querySelector('select[name="period"]');
        
        if (!daySelect || !periodSelect) return true;
        
        const selectedDay = daySelect.value;
        const selectedPeriod = parseInt(periodSelect.value);
        
        if (selectedDay && selectedPeriod && 
            scheduleData[selectedDay] && scheduleData[selectedDay][selectedPeriod]) {
            alert('ƒê√£ c√≥ m√¥n h·ªçc kh√°c trong ' + selectedDay + ' - Ti·∫øt ' + selectedPeriod + '. Vui l√≤ng ch·ªçn th·ªùi gian kh√°c!');
            return false;
        }
        
        return true;
    }
    
    // G·∫Øn validation cho form th√™m
    const addForm = document.querySelector('form[action*="/add"]');
    if (addForm) {
        addForm.addEventListener('submit', function(e) {
            if (!validateTimetableForm(this)) {
                e.preventDefault();
            }
        });
    }
    
    // T·ª± ƒë·ªông ·∫©n th√¥ng b√°o sau 5 gi√¢y
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
        setTimeout(function() {
            alert.style.opacity = '0';
            setTimeout(function() {
                alert.style.display = 'none';
            }, 300);
        }, 5000);
    });
});
window.addEventListener('beforeunload', function() {
    sessionStorage.removeItem('hasRefreshed');
});
</script>

</body>
</html>
