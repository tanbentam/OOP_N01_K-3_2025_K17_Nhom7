<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Buổi Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">➕ Thêm Buổi Học Mới</h2>

    <form th:action="@{'/timetable/' + ${classId} + '/add'}" th:object="${timetable}" method="post" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="dayOfWeek" class="form-label">📅 Ngày trong tuần:</label>
            <select class="form-select" id="dayOfWeek" th:field="*{dayOfWeek}">
                <option value="Thứ 2">Thứ 2</option>
                <option value="Thứ 3">Thứ 3</option>
                <option value="Thứ 4">Thứ 4</option>
                <option value="Thứ 5">Thứ 5</option>
                <option value="Thứ 6">Thứ 6</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="period" class="form-label">⏰ Tiết học:</label>
            <select class="form-select" id="period" th:field="*{period}">
                <option value="1">Tiết 1</option>
                <option value="2">Tiết 2</option>
                <option value="3">Tiết 3</option>
                <option value="4">Tiết 4</option>
                <option value="5">Tiết 5</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">📘 Môn học:</label>
            <input type="text" class="form-control" id="subject" th:field="*{subject}" placeholder="Nhập tên môn học" required />
        </div>

        <div class="mb-3">
            <label for="teacherName" class="form-label">👨‍🏫 Giáo viên:</label>
            <input type="text" class="form-control" id="teacherName" th:field="*{teacherName}" placeholder="Tên giáo viên" required />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{'/timetable/' + ${classId}}" class="btn btn-secondary">⬅ Quay lại</a>
            <button type="submit" class="btn btn-success">💾 Lưu buổi học</button>
        </div>
    </form>
</div>
</body>
</html>
