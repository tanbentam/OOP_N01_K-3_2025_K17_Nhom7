<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách giáo viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Quản lý giáo viên</h1>
        
        <!-- Thông báo -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Form tìm kiếm -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Tìm kiếm giáo viên</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/teachers/search}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Tên giáo viên</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${name}">
                    </div>
                    <div class="col-md-4">
                        <label for="department" class="form-label">Khoa/Bộ môn</label>
                        <input type="text" class="form-control" id="department" name="department" th:value="${department}">
                    </div>
                    <div class="col-md-4">
                        <label for="subject" class="form-label">Môn học</label>
                        <input type="text" class="form-control" id="subject" name="subject" th:value="${subject}">
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                        <a th:href="@{/teachers}" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Làm mới
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Nút thêm mới -->
        <div class="mb-3">
            <a th:href="@{/teachers/add}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm giáo viên mới
            </a>
        </div>
        
        <!-- Bảng danh sách giáo viên -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Danh sách giáo viên</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên giáo viên</th>
                                <th>Môn học</th>
                                <th>Khoa/Bộ môn</th>
                                <th>Tên đăng nhập</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${teachers.empty}">
                                <td colspan="6" class="text-center">Không tìm thấy giáo viên</td>
                            </tr>
                            <tr th:each="teacher, stat : ${teachers}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="${teacher.name}"></td>
                                <td th:text="${teacher.subject}"></td>
                                <td th:text="${teacher.department}"></td>
                                <td th:text="${teacher.username}"></td>
                                <td>
                                    <a th:href="@{/teachers/details/{id}(id=${teacher.id})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa giáo viên này?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
