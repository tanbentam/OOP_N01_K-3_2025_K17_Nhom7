
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa giáo viên</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2 th:text="${teacher.id == null ? 'Thêm giáo viên' : 'Sửa giáo viên'}"></h2>
    <form th:action="@{${teacher.id == null} ? '/teachers/add' : '/teachers/edit'}" th:object="${teacher}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required/><br>
        <label>Bộ môn:</label>
        <input type="text" th:field="*{subject}" required/><br>
        <button type="submit">Lưu</button>
        <a th:href="@{/teachers}">Quay lại</a>
    </form>
</body>
</html>
